<!-- this is what a comment looks like -->
<!DOCTYPE html> <!-- tells the browser that this FILE format is HTML -->
<html lang="en"> <!-- tells the browser that this CODE format is in HTML -->
    <head>
        <meta charset="utf-8"> <!-- tells the browser the display format -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- sets up the webpage to be mobile friendly. (first) mobile responsive -->
        <title>Home</title> <!-- displays the title of the page in the browser type-->
    </head> <!-- tells the browser that this CODE inside it needs to be executred first -->
    <body> <!--contains the physical contents in the web browser itself-->
        <h1> Hello, my name is May </h1>
        <p>Hello World</p> <!--contains a bunch of text in a paragraph-->
    </body>
</html>
